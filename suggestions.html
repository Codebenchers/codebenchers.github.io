<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/suggestions.css">
    <title>Suggestions</title>
</head>
<body>
    <div class="head">
        <span id="ul">Suggestions</span>
        <br>
    </div>
    <div class="form">
        <br>
        <form action="" method="POST" id="suggestionform">
            <input type="text" name=name placeholder="Name"><br><br>
            <input type="text" name=contactno placeholder="Contact Number"><br><br>
            <input type="Email" name=email placeholder="Email"><br><br>
            <textarea id="msgbox" rows="5" cols="25" form="suggestionform">Enter your suggestions here...</textarea><br><br>  
            <input type="submit" value="Send!">    
            <br><br>    
        </form>
        
    </div>
</body>
</html>
