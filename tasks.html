<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/tasks.css">
    <title>Tasks</title>
</head>

<body>
    <div class="head">
        <span id="ul">Tasks</span>
    </div>

    <div class="taskcontainer">
        <div class="taskNo">
            TASK #1
        </div>
        <div class="langLogo">
            <br><br>
            <img src="/static/img/python.png" alt="Python">
            <br>
            <span id="title">Python</span>
        </div>
        <div class="desc">
            <br><br>
            <span id="title">Description:</span> <br>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates, doloremque! Dolores a magnam, pariatur
            amet rerum eum architecto laborum voluptatem sed iste vel eligendi repellat eveniet tempora, exercitationem
            blanditiis obcaecati!<br><br>
        </div>
        <div class="shareArray">
            <div class="shareTitle" id="title">Share!</div>
            <div class="tw"><div class="fa fa-twitter"></div></div>
            <div class="ig"><div class="fa fa-instagram"></div></div>
            <div class="tg"><div class="fa fa-telegram"></div></div>
            <div class="ws"><div class="fa fa-whatsapp"></div></div>
        </div>
        <div class="shareSoln">
            <div class="shareBtn">
                <span id="soln">Solution</span> 
            </div>
        </div>
    </div>
</body>

</html>
